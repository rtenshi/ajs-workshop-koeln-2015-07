<div ng-show="MessageDialogCtrl.visible" class="overlay">
    <div class="dialog">
        <div class="title" ng-bind="MessageDialogCtrl.title | uppercase"></div>
        <div class="content" ng-transclude></div>
        <button class="action-button" ng-click="MessageDialogCtrl.onYes()">YES</button>
        <button class="action-button" ng-click="MessageDialogCtrl.onNo()">NO</button>
    </div>
</div>
